<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="menu :: menu">...</div>
<meta charset="UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>
<style>
.navbar, .dropdown-menu{
background: ;
}
</style>
<body>
	<div class="container div-form">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Cadastrar Disciplina <small>Sistema de gest√£o escolar</small>
						</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/disciplina}" th:object="${disciplina}"
							method="post">
							<input type="hidden" th:field="*{id}" />

								
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
										<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</p>
									</div>
								

							<div class="form-group">
								<input type="number" class="form-control" placeholder="Creditos" th:field="*{creditos}" />
							</div>
							<div class="form-group">
 								<select class="form-control selectpicker" multiple="multiple" data-selected-text-format="count > 3"  placeholder="Cursos" th:field="*{cursos}">
									<option th:each="c: ${cursos}" th:value="${c.id}" th:text="${c.nome}"></option>
								</select> 
							</div>


							<input type="submit" value="Enviar"
								class="btn btn-info btn-block" />

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#cursos").addClass("active");
		
	</script>
</body>
</html>
