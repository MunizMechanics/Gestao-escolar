<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="menu :: menu">...</div>
<meta charset="UTF-8" />
<style>
</style>
<body>
	<div class="container div-form">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Cadastrar Aluno <small>Sistema de gest√£o escolar</small>
						</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/aluno}" th:object="${aluno}"
							method="post">
							<input type="hidden" th:field="*{id}" />
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
										<p class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</p>
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-12">
									<div class="form-group">
										<input type="text" class="form-control phone" placeholder="Telefone" required="required" th:field="*{telefone}" />
										<p class="alert alert-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Name Error</p>
									</div>
								</div>
							</div>

							<div class="form-group">
								<input type="number" class="form-control money" placeholder="Mensalidade" required="required" th:field="*{mensalidade}" />
								<p class="alert alert-danger" th:if="${#fields.hasErrors('mensalidade')}" min="1" th:errors="*{mensalidade}">Name Error</p>
							</div>
							<div class="form-group">
								<select class="form-control" placeholder="Curso" th:field="*{curso}" required="required">
									<option th:each="curso: ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Cidade" required="required" th:field="*{endereco.cidade}" />

							</div>

							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Rua" required="required" th:field="*{endereco.rua}" />
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="number" class="form-control" placeholder="Numero" required="required" th:field="*{endereco.numero}" />
									</div>
								</div>
							</div>

							<input type="submit" value="Enviar"
								class="btn btn-info btn-block" />

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#alunos").addClass("active");
		$('.phone').mask('(00) 00000-0000');
		$('.money').mask('0000.00');
	</script>
</body>
</html>
