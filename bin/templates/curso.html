<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="menu :: menu">...</div>
<meta charset="UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

background: ;
}
</style>
<body>
	<script>
		$("#cursos").addClass("active");
	</script>
	<div class="container div-form">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Cadastrar Curso <small>Sistema de gest√£o escolar</small>
						</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/curso}" th:object="${curso}"
							method="post">
							<input type="hidden" th:field="*{id}" />

								
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
										<p class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</p>
									</div>
								

							<div class="form-group">
								<select class="form-control" placeholder="Tipo" th:field="*{tipo}">
								<option value="" selected="selected" hidden="hidden">Selecione um tipo de curso</option>
								<option value="Tecnico">Tecnico</option>
								<option value="Subsquente">Subsquente</option>
								<option value="Tecnologo">Tecnologo</option>
								<option value="Superior">Superior</option>
								</select>
							</div>
							<div class="form-group">
 								<select class="form-control selectpicker" multiple="multiple" data-selected-text-format="count > 3"  placeholder="Disciplinas" th:field="*{disciplinas}">
									<option th:each="d: ${disciplinas}" th:value="${d.id}" th:text="${d.nome}"></option>
								</select> 
							</div>


							<input type="submit" value="Enviar"
								class="btn btn-info btn-block" />

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
